<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture-Controlled Presentation</title>
    <meta name="description" content="AI-powered gesture-controlled presentation using MediaPipe and WebSockets">
    <meta name="author" content="Solomon Smit - ALPHA TOWER Solutions">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ðŸŽ¯ Gesture-Controlled Presentation</h1>
        <div class="header-controls">
            <div class="slide-counter" id="slide-counter">1 / 3</div>
            <div class="status connecting" id="status">Connecting...</div>
        </div>
    </header>

    <!-- Main Slide Container -->
    <main>
        <div id="slide-container">
            <!-- Slides will be dynamically loaded here -->
            <div class="slide">
                <h1>Loading Presentation...</h1>
                <p>Please wait while we load your slides</p>
            </div>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="notification"></div>

    <!-- Footer -->
    <footer>
        <p>
            Powered by <strong>MediaPipe</strong>, <strong>OpenCV</strong>, and <strong>WebSockets</strong> | 
            Created by <a href="https://alphatower.co.za" target="_blank">ALPHA TOWER Solutions</a> | 
            <strong>Keyboard Controls:</strong> Arrow Keys, +/-, F (Fullscreen)
        </p>
    </footer>

    <!-- Scripts -->
    <script src="ws.js"></script>
    <script src="app.js"></script>
</body>
</html>
